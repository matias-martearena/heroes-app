<mat-toolbar class="navbar">
  <form class="search-form">
    <input
      type="text"
      (input)="onSearch($event)"
      placeholder="Busca tu heroe"
    />
    <mat-icon
      class="search-icon"
      matSuffix
      >search</mat-icon
    >
  </form>
</mat-toolbar>
<app-list-heroes [searchFilter]="currentSearch" />
