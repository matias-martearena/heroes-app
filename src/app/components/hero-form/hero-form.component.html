<div class="container">
  <mat-card>
    <mat-card-content>
      <form
        [formGroup]="form"
        (ngSubmit)="create()"
      >
        <mat-grid-list
          cols="5"
          rowHeight="70px"
        >
          <mat-grid-tile
            [colspan]="3"
            [rowspan]="1"
          >
            <mat-form-field class="input">
              <mat-label>Nombre del Heroe</mat-label>
              <input
                matInput
                formControlName="superhero"
              />
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile
            [colspan]="2"
            [rowspan]="5"
          >
            <img
              src="hero.png"
              alt="hero"
              width="150"
              height="150"
            />
          </mat-grid-tile>

          <mat-grid-tile
            [colspan]="3"
            [rowspan]="1"
          >
            <mat-form-field class="input">
              <mat-label>Publicador</mat-label>
              <input
                matInput
                formControlName="publisher"
              />
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile
            [colspan]="3"
            [rowspan]="1"
          >
            <mat-form-field class="input">
              <mat-label>Alter ego</mat-label>
              <input
                matInput
                formControlName="alter_ego"
              />
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile
            [colspan]="3"
            [rowspan]="1"
          >
            <mat-form-field class="input">
              <mat-label>Primera Aparicion</mat-label>
              <input
                matInput
                formControlName="first_appearance"
              />
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile
            [colspan]="3"
            [rowspan]="1"
          >
            <mat-form-field class="input">
              <mat-label>Personajes</mat-label>
              <input
                matInput
                formControlName="characters"
              />
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile
            [colspan]="3"
            [rowspan]="1"
          >
            <button
              class="button"
              mat-flat-button
              color="primary"
            >
              CREAR HEROE
            </button>
          </mat-grid-tile>
        </mat-grid-list>
      </form>
    </mat-card-content>
  </mat-card>
</div>
